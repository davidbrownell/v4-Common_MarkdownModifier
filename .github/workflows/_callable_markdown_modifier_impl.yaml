    steps:
      - name: "[Impl] Dump Contexts"
        if: ${{ startsWith(inputs.os, 'ubuntu') }}
        uses: davidbrownell/v4-Common_Foundation/.github/actions/dump_contexts@CI-v1

      # outputs:
